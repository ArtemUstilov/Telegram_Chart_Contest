<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" type="text/css" href="../ckeckboxStyles.css">
    <link rel="stylesheet" type="text/css" href="../markerStyles.css">
    <link rel="stylesheet" type="text/css" href="../switch.css">

</head>

<body>
<div class="container" id="container">
</div>
<br/><br/><br/>
<button class="mode-switch" id="mode-switch">Switch to Night Mode</button>
<script>
  let container = document.getElementById('container');
  fetch('/data/chart_data.json')
    .then(res => res.json())
    .then(res => {
      res.forEach((chart, i)=>{
        graph.initGraph({
            mode: 'svg',
            data: chart,
            btnSwitchEl: document.getElementById('mode-switch'),
            width: container.clientWidth,
            height: container.clientWidth,
            previewHeight: 50,
          },
          container);
      })
    })
    .catch(err => console.log(err));
  fetch('/data/chart_data2.json')
    .then(res => res.json())
    .then(res => {
      const chartIndex = 0;
      res.forEach((chart, i)=>{
        let elem = document.createElement('h2');
        elem.innerText = `Chart ${i + 1}`;
        container1.appendChild(elem);
        graph.initGraph({
            mode: 'svg',
            data: chart,
            btnSwitchEl: document.getElementById('mode-switch'),
            id: 'svg1',
            previewId: 'preview1',
            width: container1.clientWidth,
            height: container1.clientWidth,
            previewHeight: 50,
          },
          container1);
      })
    })
    .catch(err => console.log(err));
</script>
</body>

</html>
