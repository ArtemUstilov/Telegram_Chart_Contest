<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" type="text/css" href="../ckeckboxStyles.css">
    <link rel="stylesheet" type="text/css" href="../markerStyles.css">
    <link rel="stylesheet" type="text/css" href="../switch.css">

</head>

<body>
<div class="container" id="container">
</div>
<br/><br/><br/>
<button class="mode-switch" id="mode-switch">Switch to Night Mode</button>
<script>
  let container = document.getElementById('container');
  fetch('/data/overview.json')
    .then(res => res.json())
    .then(res => {
      graph.initGraph({
              mode: 'svg',
              data: res,
              btnSwitchEl: document.getElementById('mode-switch'),
              width: container.clientWidth,
              height: container.clientWidth,
            },
            container);
    })
    .catch(err => console.log(err));
  fetch('/data/overviewType2.json')
    .then(res => res.json())
    .then(res => {
      graph.initGraph({
          mode: 'svg',
          data: res,
          btnSwitchEl: document.getElementById('mode-switch'),
          width: container.clientWidth,
          height: container.clientWidth,
        },
        container);
    })
    .catch(err => console.log(err));
  fetch('/data/overviewType3.json')
    .then(res => res.json())
    .then(res => {
      graph.initGraph({
          mode: 'stacked',
          data: res,
          btnSwitchEl: document.getElementById('mode-switch'),
          width: container.clientWidth,
          height: container.clientWidth,
        },
        container);
    })
    .catch(err => console.log(err));
  fetch('/data/overviewType4.json')
    .then(res => res.json())
    .then(res => {
      graph.initGraph({
          mode: 'stacked',
          data: res,
          disableBtns: true,
          btnSwitchEl: document.getElementById('mode-switch'),
          width: container.clientWidth,
          height: container.clientWidth,
        },
        container);
    })
    .catch(err => console.log(err));
  fetch('/data/overviewType5.json')
    .then(res => res.json())
    .then(res => {
      graph.initGraph({
          mode: 'percentaged',
          data: res,
          btnSwitchEl: document.getElementById('mode-switch'),
          width: container.clientWidth,
          height: container.clientWidth,
        },
        container);
    })
    .catch(err => console.log(err));
</script>
</body>

</html>
