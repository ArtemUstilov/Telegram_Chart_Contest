<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" type="text/css" href="../ckeckboxStyles.css">
    <link rel="stylesheet" type="text/css" href="../markerStyles.css">
    <link rel="stylesheet" type="text/css" href="../switch.css">

</head>

<body>
<div class="container" id="container1">
    <h2 id="title"></h2>

</div>
<div class="container" id="container2"></div>
<button class="mode-switch" id="mode-switch">Switch to Night Mode</button>
<script>
  let data;
  let container1 = document.getElementById('container1');
  let container2 = document.getElementById('container2');
  fetch('/data/chart_data.json')
    .then(res => res.json())
    .then(res => {
      const chartIndex = 0;
      document.getElementById('title').innerText = `Chart ${chartIndex + 1}`;
      graph.initGraph({
        mode: 'svg',
        data: res[chartIndex],
        btnSwitchEl: document.getElementById('mode-switch'),
        id: 'svg1',
        previewId: 'preview1',
        width: container1.clientWidth,
        height: container1.clientWidth,
        previewHeight: 50,
      },
      container1);

      graph.initGraph({
          mode: 'svg',
          data: res[chartIndex+1],
          btnSwitchEl: document.getElementById('mode-switch'),
          id: 'svg2',
          previewId: 'preview2',
          width: container2.clientWidth,
          height: container2.clientWidth,
          previewHeight: 50,
        },
        container2);
    })
    .catch(err => console.log(err));
</script>
</body>

</html>
